<template>
  <template if:true={showModal}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container" style={containerStyle}>
        <!-- HEADER -->
        <header class="slds-modal__header">
          <button
            class="
              slds-button slds-button_icon
              slds-modal__close
            "
            title="Close"
            onclick={closeModal}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2
            id="modal-heading-01"
            class="slds-text-heading_medium slds-hyphenate"
          >
            <slot name="modalHeader"></slot>
          </h2>
        </header>
        <!-- BODY -->
        <div
          style={bodyStyle}
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
          onclosemodal={closeModal}
        >
          <slot name="modalBody"></slot>
        </div>
        <!-- FOOTER -->
        <template if:true={showFooter}>
          <footer class="slds-modal__footer">
            <lightning-button-group>
              <template
                if:true={availableReactions}
                for:each={availableReactions}
                for:item="reactionButton"
              >
                <lightning-button
                  key={reactionButton.value}
                  onclick={handleReactionButtonClick}
                  data-value={reactionButton.value}
                  variant={reactionButton.variant}
                  label={reactionButton.label}
                ></lightning-button>
              </template>
            </lightning-button-group>
          </footer>
        </template>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
