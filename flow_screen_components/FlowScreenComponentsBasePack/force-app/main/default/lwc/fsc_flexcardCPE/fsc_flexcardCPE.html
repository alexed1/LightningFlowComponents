<template>
    <c-fsc_flow-banner banner-color="#4C6E96" banner-label="Record and Object Information"></c-fsc_flow-banner>

    <c-fsc_pick-object-and-field object-label={inputValues.objectAPIName.label} name="objectAPIName"
        object-type={inputValues.objectAPIName.value} is-allow-all=true hide-field-picklist=true
        onfieldselected={handleObjectChange} required>
    </c-fsc_pick-object-and-field>


    <c-fsc_field-selector name="fields" object-name={inputValues.objectAPIName.value} public-style="width:100%"
        onfieldupdate={handleValueChange} selected-fields={inputValues.fields.value} required></c-fsc_field-selector>

    <!-- <c-fsc_flow-combobox
    name="select_Fields"
    label={inputValues.visibleFieldNames.label}
    value={inputValues.visibleFieldNames.value}
    value-type={inputValues.visibleFieldNames.valueDataType}
    builder-context-filter-type="String"
    builder-context-filter-collection-boolean={inputValues.visibleFieldNames.isCollection}
    builder-context={_builderContext}
    onvaluechanged={handleFlowComboboxValueChange}
    ></c-fsc_flow-combobox> -->

    <!-- <c-fsc_flow-combobox name="select_Records" label={inputValues.records.label} value={inputValues.records.value}
        value-type={inputValues.records.valueDataType} builder-context-filter-type="String"
        builder-context-filter-collection-boolean={inputValues.records.isCollection} builder-context={_builderContext}
        onvaluechanged={handleFlowComboboxValueChange} required></c-fsc_flow-combobox> -->

    <c-fsc_flow-combobox name="records" value={inputValues.records.value} label={inputValues.records.label}
        builder-context-filter-type={inputValues.objectAPIName.value}
        builder-context-filter-collection-boolean={inputValues.records.isCollection} builder-context={_builderContext}
        onvaluechanged={handleFlowComboboxValueChange} required=true>
    </c-fsc_flow-combobox>

    <c-fsc_flow-combobox name="value" value={inputValues.value.value} builder-context-filter-type="String"
        label={inputValues.value.label} onvaluechanged={handleFlowComboboxValueChange}></c-fsc_flow-combobox>

    <c-fsc_flow-banner banner-color="#4C6E96" banner-label="Component Styling"></c-fsc_flow-banner>

    <!-- <c-fsc_slider name="cardSizeString" value={inputValues.cardSizeString.value} max="500" label={inputValues.cardSizeString.label} builder-context-filter-type="Integer"
        onvaluechanged={handlesliderChange}></c-fsc_slider> -->
    <lightning-slider data-name="cardSizeString" value={inputValues.cardSizeString.value} max="500"
        label={inputValues.cardSizeString.label} onchange={handlesliderChange}></lightning-slider>

    <c-fsc_flow-combobox name="headerStyle" value={inputValues.headerStyle.value} label={inputValues.headerStyle.label}
        builder-context-filter-type="String" onvaluechanged={handleFlowComboboxValueChange}></c-fsc_flow-combobox>

    <c-fsc_flow-combobox name="label" value={inputValues.label.value} label={inputValues.label.label}
        builder-context-filter-type="String" onvaluechanged={handleFlowComboboxValueChange}></c-fsc_flow-combobox>

    <c-fsc_pick-icon name="icons" mode="combobox" oniconselection={handlePickIcon} icon-name={inputValues.icon.value}>
    </c-fsc_pick-icon>

    <c-fsc_flow-banner banner-color="#4C6E96" banner-label="Flex Card Actions"></c-fsc_flow-banner>

    <!--c-fsc_flow-combobox name="select_VisibleFlowNames" label={inputValues.visibleFlowNames.label}
        value={inputValues.visibleFlowNames.value} value-type={inputValues.visibleFlowNames.valueDataType}
        builder-context-filter-type="String"
        builder-context-filter-collection-boolean={inputValues.visibleFlowNames.isCollection}
        builder-context={_builderContext} onvaluechanged={handleFlowComboboxValueChange}></c-fsc_flow-combobox> -->

    <c-flow-picker-f-s-c label={inputValues.flows.label} show-active-flows-only onflowselect={handleFlowSelect}>
    </c-flow-picker-f-s-c>
    <template for:each={inputValues.flows.value} for:item="flow" for:index="index">
        <lightning-pill label={flow.label} data-index={index} onremove={handleFlowRemove} key={flow.value}
            class="slds-p-top_xx-small">
        </lightning-pill>
    </template>

    <lightning-combobox label="Are Cards Clickable?" options={clickActions.options} onchange={handleClickActionChange} value={clickAction}></lightning-combobox>

    <!-- <c-fsc_flow-checkbox name="select_isClickable" label={inputValues.isClickable.label}
        checked={inputValues.cb_isClickable.value} field-level-help={inputValues.isClickable.helpText}
        oncheckboxchanged={handleCheckboxChange}></c-fsc_flow-checkbox>
    <c-fsc_flow-checkbox name="select_allowMultiSelect" label={inputValues.allowMultiSelect.label}
        checked={inputValues.cb_allowMultiSelect.value} field-level-help={inputValues.allowMultiSelect.helpText}
        oncheckboxchanged={handleCheckboxChange}></c-fsc_flow-checkbox>
    <c-fsc_flow-checkbox name="select_transitionOnClick" label={inputValues.transitionOnClick.label}
        checked={inputValues.cb_transitionOnClick.value} field-level-help={inputValues.transitionOnClick.helpText}
        oncheckboxchanged={handleCheckboxChange}></c-fsc_flow-checkbox> -->
</template>
