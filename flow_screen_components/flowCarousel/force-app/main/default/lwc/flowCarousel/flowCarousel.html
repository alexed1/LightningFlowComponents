<template>       
    <div class= "slds-align_absolute-center">
        <div class= {slideSize} >{carouselTitle}                     
            <lightning-carousel scroll-duration = {slideDuration}>                 
                <template for:each= {items} for:item ="item">                             
                   <lightning-carousel-image class = {slideSize}
                    key = {item.uniqueId}             
                    src = {item.src}
                    header = {item.header}
                    description = {item.description}
                    alternative-text = {item.alttext}                    
                    href = {item.href}>
                    </lightning-carousel-image>                                    
                </template>                                              
            </lightning-carousel>                
        </div>
    </div>
</template>
