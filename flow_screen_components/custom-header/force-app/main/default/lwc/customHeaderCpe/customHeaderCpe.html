<template>
    <lightning-radio-group class='displayModeClass' name="select_displayMode" label={inputValues.displayMode.label}
        options={displayChoicesAsOptions} value={inputValues.displayMode.value} type="radio"
        onchange={handleValueChange}
    </lightning-radio-group>

    <lightning-input type="number" label={inputValues.orderNumber.label} name="select_orderNumber"
        value={inputValues.orderNumber.value} onchange={handleValueChange}
        field-level-help={inputValues.orderNumber.helpText} placeholder={inputValues.orderNumber.placeholderText}>
    </lightning-input>

    <template if:true={isNotHorizontalLine}>
        <!--Text Styling-->
        <div class="slds-box slds-box_x-small slds-var-m-top_x-small">

            <div style={bannerStyle} class={bannerMargin}>
                <h1 class={bannerClass}>Text Styling
                </h1>
            </div>

            <lightning-input type="text" label={inputValues.headerText.label} name="select_headerText"
                value={inputValues.headerText.value} onchange={handleValueChange}
                field-level-help={inputValues.headerText.helpText} placeholder={inputValues.headerText.placeholderText}>
            </lightning-input>

            <lightning-input type="text" label={inputValues.headerTxtColor.label} name="select_headerTxtColor"
                value={inputValues.headerTxtColor.value} onchange={handleValueChange}
                field-level-help={inputValues.headerTxtColor.helpText}
                placeholder={inputValues.headerTxtColor.placeholderText}></lightning-input>

            <lightning-input type="text" label={inputValues.headerTxtFont.label} name="select_headerTxtFont"
                value={inputValues.headerTxtFont.value} onchange={handleValueChange}
                field-level-help={inputValues.headerTxtFont.helpText}
                placeholder={inputValues.headerTxtFont.placeholderText}></lightning-input>

            <lightning-combobox name="select_headerTxtSize" label={inputValues.headerTxtSize.label}
                value={inputValues.headerTxtSize.value} options={sizeOptions} onchange={handleValueChange}
                field-level-help={inputValues.headerTxtSize.helpText}
                placeholder={inputValues.headerTxtSize.placeholderText}>
            </lightning-combobox>

            <lightning-combobox name="select_textAlignment" label={inputValues.textAlignment.label}
                value={inputValues.textAlignment.value} options={alignmentOptions} onchange={handleValueChange}
                field-level-help={inputValues.textAlignment.helpText}
                placeholder={inputValues.textAlignment.placeholderText}>

            </lightning-combobox>

            <lightning-input type="checkbox" label={inputValues.isBold.label} name="select_isBold"
                checked={inputValues.isBold.value} onchange={handleValueChange}
                field-level-help={inputValues.isBold.helpText}
                placeholder={inputValues.isBold.placeholderText}
                data-id='isBold'></lightning-input>

                <template if:true={isBold}>
                    <lightning-combobox name="select_headerTxtWeight" label={inputValues.headerTxtWeight.label}
                        value={inputValues.headerTxtWeight.value} options={weightOptions} onchange={handleValueChange}
                        field-level-help={inputValues.headerTxtWeight.helpText}
                        placeholder={inputValues.headerTxtWeight.placeholderText}>
                    </lightning-combobox>
                </template>

            <lightning-input type="checkbox" label={inputValues.isItalicized.label} name="select_isItalicized"
                checked={inputValues.isItalicized.value} onchange={handleValueChange}
                field-level-help={inputValues.isItalicized.helpText}
                placeholder={inputValues.isItalicized.placeholderText}></lightning-input>

            <lightning-input type="checkbox" label={inputValues.isUnderlined.label} name="select_isUnderlined"
                checked={inputValues.isUnderlined.value} onchange={handleValueChange}
                field-level-help={inputValues.isUnderlined.helpText}
                placeholder={inputValues.isUnderlined.placeholderText}></lightning-input>

        </div>
        <!--URL Properties-->
        <div class="slds-box slds-box_x-small slds-var-m-top_x-small">

            <div style={bannerStyle} class={bannerMargin}>
                <h1 class={bannerClass}>URL Properties
                </h1>
            </div>

            <lightning-input class= "isURLClass" type="checkbox" label={inputValues.isTextAHyperlink.label} name="select_isTextAHyperlink"
                checked={inputValues.isTextAHyperlink.value} onchange={handleValueChange} 
                field-level-help={inputValues.isTextAHyperlink.helpText}
                placeholder={inputValues.isTextAHyperlink.placeholderText}></lightning-input>

                <lightning-input type="checkbox" label={inputValues.removeTextDecoration.label}
                    name="select_removeTextDecoration" checked={inputValues.removeTextDecoration.value}
                    onchange={handleValueChange} field-level-help={inputValues.removeTextDecoration.helpText}
                    placeholder={inputValues.removeTextDecoration.placeholderText}></lightning-input>

                <lightning-input type="checkbox" label={inputValues.linkTargetNewWindow.label}
                    name="select_linkTargetNewWindow" checked={inputValues.linkTargetNewWindow.value}
                    onchange={handleValueChange} field-level-help={inputValues.linkTargetNewWindow.helpText}
                    placeholder={inputValues.linkTargetNewWindow.placeholderText}></lightning-input>

                <lightning-input type="url" label={inputValues.urlToRedirect.label} name="select_urlToRedirect"
                    value={inputValues.urlToRedirect.value} onchange={handleValueChange}
                    field-level-help={inputValues.urlToRedirect.helpText}
                    placeholder={inputValues.urlToRedirect.placeholderText}></lightning-input>
        </div>

    </template>

    <!--Icon Styling-->
    <template if:true={hasImage}>

        <div class="slds-box slds-box_x-small slds-var-m-top_x-small">

            <div style={bannerStyle} class={bannerMargin}>
                <h1 class={bannerClass}>Icon Styling
                </h1>
            </div>

            <lightning-input type="text" label={inputValues.imageName.label} name="select_imageName"
                value={inputValues.imageName.value} onchange={handleValueChange}
                field-level-help={inputValues.imageName.helpText} placeholder={inputValues.imageName.placeholderText}>
            </lightning-input>

            <lightning-input type="text" label={inputValues.iconPadding.label} name="select_iconPadding"
                value={inputValues.iconPadding.value} onchange={handleValueChange}
                field-level-help={inputValues.iconPadding.helpText}
                placeholder={inputValues.iconPadding.placeholderText}></lightning-input>

                <lightning-combobox name="select_imageType" label={inputValues.imageType.label}
                value={inputValues.imageType.value} options={imageTypeOptions} onchange={handleValueChange}
                field-level-help={inputValues.imageType.helpText} placeholder={inputValues.imageType.placeholderText}>
            </lightning-combobox>

                <lightning-combobox name="select_iconSize" label={inputValues.iconSize.label}
                    value={inputValues.iconSize.value} options={sizeOptions} onchange={handleValueChange}
                    field-level-help={inputValues.iconSize.helpText} placeholder={inputValues.iconSize.placeholderText}>
                </lightning-combobox>

                <lightning-input type="number" label={inputValues.staticResourceImageWidth.label}
                    name="select_staticResourceImageWidth" value={inputValues.staticResourceImageWidth.value}
                    onchange={handleValueChange} field-level-help={inputValues.staticResourceImageWidth.helpText}
                    placeholder={inputValues.staticResourceImageWidth.placeholderText}></lightning-input>

                <lightning-input type="number" label={inputValues.staticResourceImageHeight.label}
                    name="select_staticResourceImageHeight" value={inputValues.staticResourceImageHeight.value}
                    onchange={handleValueChange} field-level-help={inputValues.staticResourceImageHeight.helpText}
                    placeholder={inputValues.staticResourceImageHeight.placeholderText}></lightning-input>


        </div>

    </template>

    <!--Banner Styling-->
    <div class="slds-box slds-box_x-small slds-var-m-top_x-small">

        <div style={bannerStyle} class={bannerMargin}>
            <h1 class={bannerClass}>Banner Styling
            </h1>
        </div>

        <lightning-input type="number" label={inputValues.headerHeight.label} name="select_headerHeight"
            value={inputValues.headerHeight.value} onchange={handleValueChange}
            field-level-help={inputValues.headerHeight.helpText} placeholder={inputValues.headerHeight.placeholderText}>
        </lightning-input>

        <lightning-input type="text" label={inputValues.headerBgColor.label} name="select_headerBgColor"
            value={inputValues.headerBgColor.value} onchange={handleValueChange}
            field-level-help={inputValues.headerBgColor.helpText}
            placeholder={inputValues.headerBgColor.placeholderText}></lightning-input>

        <lightning-input type="number" label={inputValues.headerBrdrRadius.label} name="select_headerBrdrRadius"
            value={inputValues.headerBrdrRadius.value} onchange={handleValueChange}
            field-level-help={inputValues.headerBrdrRadius.helpText}
            placeholder={inputValues.headerBrdrRadius.placeholderText}></lightning-input>

        <lightning-input type="text" label={inputValues.headerBrdr.label} name="select_headerBrdr"
            value={inputValues.headerBrdr.value} onchange={handleValueChange}
            field-level-help={inputValues.headerBrdr.helpText} placeholder={inputValues.headerBrdr.placeholderText}>
        </lightning-input>

        <lightning-input type="text" label={inputValues.headerMargin.label} name="select_headerMargin"
            value={inputValues.headerMargin.value} onchange={handleValueChange}
            field-level-help={inputValues.headerMargin.helpText} placeholder={inputValues.headerMargin.placeholderText}>
        </lightning-input>

        <lightning-input type="text" label={inputValues.headerPadding.label} name="select_headerPadding"
            value={inputValues.headerPadding.value} onchange={handleValueChange}
            field-level-help={inputValues.headerPadding.helpText}
            placeholder={inputValues.headerPadding.placeholderText}></lightning-input>

    </div>

</template>
