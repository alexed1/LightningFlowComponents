<template>
    <div data-id="stylesheet">{stylesheet}</div>
        
    <template if:true={displayAsHorizontalLine}>

        <div class={customHeaderCSSName}></div>
    </template>
    <template if:true={showHeader}>
        <div class={customHeaderCSSName}>
            <div class="slds-grid slds-wrap">
            <template if:true={isTextOnly}>
                <div class="slds-col slds-size_1-of-1">
                    <template if:true={isTextAHyperlink}><span><a href={urlToRedirect} target={linkTarget} class="linkCSS">{headerText}</a></span></template>
                    <template if:false={isTextAHyperlink}><span>{headerText}</span></template>
                </div>
            </template>

            <template if:true={isTextLeftImageRight}>
                <div class="slds-col slds-size_11-of-12">
                    <template if:true={isTextAHyperlink}><span><a href={urlToRedirect} target={linkTarget} class="linkCSS">{headerText}</a></span></template>
                    <template if:false={isTextAHyperlink}><span>{headerText}</span></template>
                </div>
                <template if:true={imageIsALightningIcon}>
                    <div class="slds-clearfix">
                    <div class="slds-col slds-size_1-of-12" style="margin:0 auto;">
                        <lightning-icon  icon-name={imageName} class="iconCSS" alternative-text="Lightning Icon" size={iconSize}>
                            </lightning-icon>
                    </div>
                    </div>
                </template>
                <template if:true={imageIsAStaticResource}>
                    <div class="slds-clearfix">
                        <div class="slds-col slds-size_1-of-12" style="margin:0 auto;">
                        <img src={staticResourceUrl} height={staticResourceImageHeight} width={staticResourceImageWidth} class="iconCSS" style="max-width:none;">
                    </div>
                    </div>
                </template>
            </template>

            <template if:true={isImageLeftTextRight}>
                <div class="slds-col slds-size_1-of-1">
                    <template if:true={imageIsALightningIcon}>
                        
                        <span><lightning-icon icon-name={imageName} alternative-text="Lightning Icon" size={iconSize} class="iconCSS"></lightning-icon></span>
                        <template if:true={isTextAHyperlink}><span><a href={urlToRedirect} target={linkTarget} class="linkCSS">{headerText}</a></span></template>
                        <template if:false={isTextAHyperlink}><span>{headerText}</span></template>
                    </template>
                    <template if:true={imageIsAStaticResource}>
                        <span><img src={staticResourceUrl} height={staticResourceImageHeight} width={staticResourceImageWidth} class="iconCSS"></span><span>{headerText}</span>
                    </template>
                </div>
            </template>
            </div>
        </div>
    </template>

</template>
