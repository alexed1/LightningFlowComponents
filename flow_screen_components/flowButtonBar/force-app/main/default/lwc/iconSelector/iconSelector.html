<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label">{label}</label>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                        role="none">
                        <button
                            class="slds-icon slds-input__icon slds-theme_default slds-p-right_small slds-p-bottom_small">
                            <lightning-icon size="x-small" icon-name={searchboxIcon}
                                onmousedown={handleSearchboxIconClick}></lightning-icon>
                        </button>
                        <template if:true={value}>
                            <span class="slds-icon_container slds-combobox__input-entity-icon">
                                <lightning-icon class="slds-icon slds-icon_small slds-input__icon_left searchboxIcon"
                                    icon-name={value}></lightning-icon>
                            </span>
                        </template>
                        <input type="text" placeholder="Type to search"
                            class="slds-input slds-combobox__input searchInput" onfocus={handleSearchFocus}
                            onkeyup={handleSearchChange} onchange={handleSearchChange} onblur={handleSearchBlur} />
                    </div>

                    <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox"
                        onmousedown={handleDropdownClick}>
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={displayedIcons} for:item="icon">
                                <li role="presentation" class="slds-listbox__item" key={icon.name}
                                data-icon={icon.name} onmousedown={handleIconSelect}>
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                        role="option">
                                        <span class="slds-media__figure slds-listbox__option-icon">
                                            <lightning-icon icon-name={icon.name} size="small"></lightning-icon>
                                        </span>
                                        <span class="slds-media__body">
                                            <span class="slds-truncate" title={icon.name}>{icon.name}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>

                            <!-- If the number of icons that match the current search term is greater than the amount of results currently set to be displayed  -->
                            <template if:true={resultsExceedMax}>
                                <li role="presentation" class="slds-listbox__item slds-border_top slds-theme_default" onclick={loadMore}>
                                    <!-- <span class="slds-truncate slds-align_absolute-center slds-p-around_xx-small slds-text-link_reset"></span> -->

                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                        role="option">
                                        <!-- <span class="slds-media__figure slds-listbox__option-icon">
                                            <lightning-icon icon-name={icon.name} size="small"></lightning-icon>
                                        </span> -->
                                        <span class="slds-media__body">
                                            <span class="slds-truncate">{loadMoreString}</span>
                                        </span>
                                    </div>

                                </li>
                            </template>

                            <!-- If no matches were found, let the user know -->
                            <template if:false={displayedIcons.length}> 
                                <li role="presentation" class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                        role="option">
                                        <span class="slds-media__body">
                                            <span class="slds-truncate">{noMatchesFoundString}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
