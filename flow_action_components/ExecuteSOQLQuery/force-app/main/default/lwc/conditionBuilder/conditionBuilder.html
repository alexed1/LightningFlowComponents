<template>

    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size--4-of-12 slds-p-left--none">
            <lightning-combobox
                    name="logicType"
                    label="Logic Type"
                    placeholder="Select Logic Type"
                    variant="label-stacked"
                    value={logicType}
                    options={logicTypes}
                    data-dispatch-value-changed-event
                    onchange={handleValueChanged}
            ></lightning-combobox>
        </div>
        <div class="slds-col slds-size--4-of-12">
            <lightning-input if:true={renderCustomLogicInput}
                             name="customLogic"
                             label="Value"
                             variant="label-stacked"
                             value={customLogic}
                             data-dispatch-value-changed-event
                             onchange={handleValueChanged}
            ></lightning-input>
        </div>
        <div class="slds-col slds-size--4-of-12">

        </div>
        <div class="slds-col slds-size--1-of-1 slds-p-left--none">
            <template for:each={_conditions} for:item="condition">
                <div key={condition.key}>
                    <c-condition-line all-operations={operations}
                                      all-fields={_fields}
                                      field-name={condition.fieldName}
                                      field-type={condition.dataType}
                                      field-type-settings={fieldTypeSettings}
                                      operation={condition.operation}
                                      value={condition.value}
                                      line-id={condition.key}
                                      onconditionchanged={handleConditionChanged}
                                      onconditionremoved={handleConditionRemoved}
                    ></c-condition-line>
                </div>
            </template>
        </div>
        <div class="slds-col slds-size--12-of-12 slds-grid--align-end slds-p-left--none">
            <lightning-button
                              label="Add condition"
                              title="Add condition"
                              icon-name="utility:add"
                              onclick={handleAddCondition}></lightning-button>
        </div>
    </div>
</template>
