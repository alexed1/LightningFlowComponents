<template>
    <!-- Get Object -->
    <c-fsc_pick-object-and-field-3 
        id="objectName"
        object-label={inputValues.objectName.label}
        object-type={inputValues.objectName.value}
        hide-field-picklist=true
        builder-context={_builderContext}
        onfieldselected={handleObjectChange}
        required
    ></c-fsc_pick-object-and-field-3 >

    <!-- Label -->
    <c-fsc_flow-combobox 
        name="inputLabel" 
        value={inputValues.inputLabel.value}
        builder-context-filter-type="String"
        builder-context={_builderContext}
        label={inputValues.inputLabel.label}
        field-level-help={inputValues.inputLabel.fieldHelpText}
        onvaluechanged={handleValueChange}>
    </c-fsc_flow-combobox>

    <!-- Documentation Link -->

          <a href="https://www.papaparse.com/docs#config"> PapaParse Documentation</a></p>
    </div>
